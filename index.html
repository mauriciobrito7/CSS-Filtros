<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Filtros de CSS</title>
	<link rel="stylesheet" href="dist/styles.css">
</head>
<body>
	<h1>Filtros en CSS3</h1>
	<main class="l-container">
		
		<div class="filter">
			<h4 class="filter__title">Blur</h4>
			<div class="filter__img filter-blur"></div>
		</div>

		<div class="filter">
			<h4 class="filter__title">Sepia</h4>
			<div class="filter__img filter-sepia"></div>
		</div>

		
		<div class="filter">
			<h4 class="filter__title">Invert</h4>
			<div class="filter__img filter-invert"></div>
		</div>

		<div class="filter">
			<h4 class="filter__title">Hue-Rotate</h4>
			<div class="filter__img filter-hue-rotate"></div>
		</div>

		<div class="filter">
			<h4 class="filter__title">Opacity</h4>
			<div class="filter__img filter-opacity"></div>
		</div>

		<div class="filter">
			<h4 class="filter__title">Grayscale</h4>
			<div class="filter__img filter-grayscale"></div>
		</div>

		<div class="filter">
			<h4 class="filter__title">Brightness</h4>
			<div class="filter__img filter-brightness"></div>
		</div>

		<div class="filter">
			<h4 class="filter__title">Contrast</h4>
			<div class="filter__img filter-contrast"></div>
		</div>

		<div class="filter">
			<h4 class="filter__title">Saturate</h4>
			<div class="filter__img filter-saturate"></div>
			
		</div>

		<div class="filter">
			<h4 class="filter__title">Efectos fotograficos</h4>
			<div class="filter__img filter-efectos"></div>					
		</div>

		<div class="filter">
			<h4 class="filter__title">Combinar efectos fotograficos</h4>
			<div class="filter__img filter-efectos-combinados"></div>				
		</div>
	</main>
</body>
</html>
